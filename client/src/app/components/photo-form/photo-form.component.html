<div class="col-lg-4 offset-lg-3">
    <div class="card">
        <div class="card-body text-center">
            <form (submit)="uploadPhoto(title,description)">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" id="title" class="form-control" #title>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" name="description" id="description" class="form-control" #description>
                </div>
                <input type="file" name="" id="" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                <img [src]="photoSelected || 'assets/no-image.png'" alt="no-image" class="img-fluid" (click)="photoInput.click()">
                <div class="d-grid"><button type="submit" class="btn btn-primary">Save</button></div>
            </form>
        </div>
    </div>
</div>
